<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin - Riwayat Pesanan</title>
<link rel="shortcut icon"
    href="img/kiel.jpg" type="image/x-icon">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #3a3f44;
    color: #fff;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    color: #000;
    padding: 25px;
    border-radius: 10px;
}

h2 {
    margin-top: 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
    font-size: 14px;
}

th {
    background: #f1f5f9;
}

.btn {
    padding: 6px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-delete {
    background: #dc2626;
    color: #fff;
}

.btn-clear {
    background: #7c2d12;
    color: #fff;
    margin-top: 15px;
}

.empty {
    margin-top: 20px;
    text-align: center;
    font-style: italic;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸ“¦ Riwayat Pesanan (Admin)</h2>

    <table id="tabelPesanan">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Catatan</th>
                <th>Total</th>
                <th>Waktu</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p class="empty" id="kosong"></p>

    <button class="btn btn-clear" onclick="hapusSemua()">Hapus Semua Pesanan</button>
</div>

<script>
function loadPesanan() {
    const data = JSON.parse(localStorage.getItem("riwayatPesanan")) || [];
    const tbody = document.querySelector("#tabelPesanan tbody");
    const kosong = document.getElementById("kosong");

    tbody.innerHTML = "";

    if (data.length === 0) {
        kosong.innerText = "Belum ada pesanan.";
        return;
    }

    kosong.innerText = "";

    data.forEach((item, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.nama}</td>
            <td>${item.produk}</td>
            <td>${item.jumlah}</td>
            <td>${item.catatan || "-"}</td>
            <td>Rp ${item.total.toLocaleString("id-ID")}</td>
            <td>${item.waktu}</td>
            <td>
                <button class="btn btn-delete" onclick="hapusPesanan(${index})">
                    Hapus
                </button>
            </td>
        `;

        tbody.appendChild(row);
    });
}

function hapusPesanan(index) {
    let data = JSON.parse(localStorage.getItem("riwayatPesanan")) || [];
    data.splice(index, 1);
    localStorage.setItem("riwayatPesanan", JSON.stringify(data));
    loadPesanan();
}

function hapusSemua() {
    if (confirm("Yakin ingin menghapus semua pesanan?")) {
        localStorage.removeItem("riwayatPesanan");
        loadPesanan();
    }
}

loadPesanan();
</script>

</body>
</html>
