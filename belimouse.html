<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pembayaran Pesanan</title>
<link rel="shortcut icon"
    href="img/kiel.jpg" type="image/x-icon">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #3a3f44;
    color: #fff;
}

.container {
    max-width: 500px;
    margin: 40px auto;
    background: #ffffff;
    color: #000;
    border-radius: 10px;
    padding: 25px;
}

h2 {
    margin-top: 0;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: #2563eb;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #1e40af;
}

.result {
    margin-top: 20px;
    background: #f1f5f9;
    padding: 15px;
    border-radius: 6px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Checkout Pesanan</h2>
    <img src="img/mouse.jpg" alt="Produk">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Masukkan nama">

    <label>Produk</label>
    <input type="text" id="produk" value="Mouse Gaming RGB">

    <label>Harga Satuan</label>
    <input type="number" id="harga" value="150000">

    <label>Jumlah</label>
    <input type="number" id="jumlah" value="1">

    <label>Catatan</label>
    <textarea id="catatan" placeholder="Contoh: kirim sore hari"></textarea>

    <button onclick="simpanPesanan()">Bayar Sekarang</button>

    <div class="result" id="output"></div>
</div>

<script>
function simpanPesanan() {
    const nama = document.getElementById("nama").value;
    const produk = document.getElementById("produk").value;
    const harga = parseInt(document.getElementById("harga").value);
    const jumlah = parseInt(document.getElementById("jumlah").value);
    const catatan = document.getElementById("catatan").value;

    if (!nama || !produk || jumlah <= 0) {
        alert("Lengkapi data terlebih dahulu!");
        return;
    }

    const total = harga * jumlah;

    const pesanan = {
        nama,
        produk,
        jumlah,
        catatan,
        total,
        waktu: new Date().toLocaleString()
    };

    let riwayat = JSON.parse(localStorage.getItem("riwayatPesanan")) || [];
    riwayat.push(pesanan);
    localStorage.setItem("riwayatPesanan", JSON.stringify(riwayat));

    document.getElementById("output").innerHTML = `
        <b>Pesanan berhasil disimpan!</b><br><br>
        Nama: ${nama}<br>
        Produk: ${produk}<br>
        Jumlah: ${jumlah}<br>
        Total: Rp ${total.toLocaleString("id-ID")}<br>
        <small>${pesanan.waktu}</small>
    `;

    setTimeout(() => {
        window.location.href = "proses.html";
    }, 2000);
}
</script>

</body>
</html>
